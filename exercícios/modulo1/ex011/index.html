<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente criar este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!--MP3 WAV OGG São  tipos de áudios-->
    <audio preload="metadata" autoplay controls>
        <source src="midia/dontwannabe.mp3" type="audio/mpeg">
        <source src="midia/dontwannabe.ogg" type="audio/ogg">
        <source src="midia/dontwannabe.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/dontwannabe.mp3">Clique aqui</a> para baixar o arquivo MP3</p>
    </audio>

</body>
</html>
